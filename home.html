<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Gold Cafe - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #3e2723;
            color: white;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fbc02d; /* Yellow */
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #fbc02d;
        }

        .navbar-toggler {
            border-color: white;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .btn-custom {
            background-color: #fbc02d;
            color: #3e2723;
            font-weight: bold;
            border: none;
        }

        .btn-custom:hover {
            background-color: #ffd54f;
        }

        #h1 {
            font-size: 2.5rem;
            color: #3e2723;
            font-weight: bold;
        }

        #home {
            padding: 20px;
            background-color: #fff3e0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #3e2723;
            color: white;
            padding: 50px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Black Gold Cafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu1">Menu</a>
                    </li>
                </ul>
                <div id="authButtons" class="d-flex">
                    <a href="/signup" class="btn btn-custom me-2">Sign Up</a>
                    <a href="/login" class="btn btn-custom">Log In</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container text-center my-5">
    <section id="home" class="mb-4">
        <h1 id="h1">Welcome to our cafe</h1>
    </section>
    <figure>
        <img src="static/homa.png" alt="Cozy Cafe Interior" width="500">
    </figure>
</main>

<footer>
    <p>&copy; 2024 Black Gold Cafe. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
